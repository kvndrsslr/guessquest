name: CI
on:
  push:
    branches:
      - main
jobs:
  build:
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v4
      - run: |
          export VOLTA_HOME="$HOME/.volta"
          export PATH="$VOLTA_HOME/bin:$PATH"
          npm ci
          npm run build
          pm2 stop guessquest &>/dev/null || true
          rm -rf ~/sites/guessquest/ &>/dev/null
          cp -r build ~/sites/guessquest &>/dev/null
          pm2 start guessquest &>/dev/null
